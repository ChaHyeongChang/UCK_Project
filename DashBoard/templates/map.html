{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>국회의원 정보 마당</title>
  <style>
    a {
      text-decoration: none;
      color: inherit;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #2f2f2f;
      color: white;
    }
    .container {
      display: flex;
    }
    .right {
      width: 50%;
      padding: 40px;
      background-color: #2f2f2f;
      color: white;
    }
    .left {
      width: 50%;
      padding: 40px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      padding: 30px 60px;
      background-color: #2f2f2f;
      border-bottom: 1px solid #444;
      gap: 30px;
      font-weight: bold;
    }
    .logo {
      color: #00ff66;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }
    .menu {
      display: flex;
      gap: 70px;
      font-size: 25px;
      position: relative;
      margin-top: 10px;
    }
    .menu div {
      color: white;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #3a3a3a;
      min-width: 160px;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
    }
    .dropdown-content a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="{% url 'home' %}" class="logo">국회의원 정보 마당</a>
    <div class="menu">
      <a href="{% url 'about' %}"><div>정보 마당이란</div></a>
      <div class="dropdown">
        <div>정보 마당</div>
        <div class="dropdown-content">
          <a href="{% url 'local' %}">지역구</a>
          <a href="{% url 'rate' %}">비례대표</a>
        </div>
      </div>
      <a href="{% url 'read' %}"><div>열람 마당</div></a>
      <a href="{% url 'social' %}"><div>소통 마당</div></a>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <img src="{% static 'DashBoard/img/대한민국지도.png' %}" width="700">
    </div>
    <div class="right">
      <!-- 오른쪽 내용이 여기에 들어갈 수 있습니다 -->
    </div>
  </div>

</body>
</html>
