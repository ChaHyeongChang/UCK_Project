<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국회의원 정보 마당</title>
  <style>
    a {
      text-decoration: none;
      color: inherit;
    }
    body {
      margin: 0;
      font-family: '맑은 고딕', sans-serif;
      background-color: #2f2f2f;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      padding: 30px 60px;
      background-color: #2f2f2f;
      border-bottom: 1px solid #444;
      gap: 30px;
      font-weight: bold;
    }
    .logo {
      color: #00ff66;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }
    .menu {
      display: flex;
      gap: 30px;
      font-weight: bold;
      font-size: 20px;
      position: relative;
    }
    .menu div {
      color: white;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #3a3a3a;
      min-width: 160px;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }
    .dropdown-content a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 18px;
    }
    .dropdown-content a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 40px 60px;
    }
    .box {
      background-color: #e0e0e0;
      color: black;
      border-radius: 30px;
      width: 40%;
      height: 600px;
      padding-inline: 30px;
    }
    h1 {
      padding: 40px 60px 20px;
      margin: 0;
      font-size: 45px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{% url 'home' %}" class="logo">국회의원 정보 마당</a>
    <div class="menu">
      <a href="{% url 'about' %}"><div>정보 마당이란</div></a>
      <div class="dropdown">
        <div>정보 마당</div>
        <div class="dropdown-content">
          <a href="{% url 'local' %}">지역구</a>
          <a href="{% url 'rate' %}">비례대표</a>
        </div>
      </div>
      <a href="{% url 'read' %}"><div>열람 마당</div></a>
      <a href="{% url 'social' %}"><div>소통 마당</div></a>
    </div>
  </div>

  <h1>열람 마당</h1>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
